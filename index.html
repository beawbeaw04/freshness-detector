<body>

<div class="container">

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>

    <div id="result-card">

        <div id="status" class="status-text">‚è≥ ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Å‡∏•‡πâ‡∏≠‡∏á...</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const statusText = document.getElementById('status');
    const rgbVal = document.getElementById('rgb-val');
    const resultCard = document.getElementById('result-card');
    const liveColorBar = document.getElementById('live-color-bar');
    const hexText = document.getElementById('hex-text');

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (err) {
            statusText.innerText = "‚ùå ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°";
        }
    }

    function componentToHex(c) {
        var hex = c.toString(16);
        return hex.length == 1 ? "0" + hex : hex;
    }

    function rgbToHex(r, g, b) {
        return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
    }

    function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = 100; canvas.height = 100;
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            ctx.drawImage(video, video.videoWidth/2, video.videoHeight/2, 1, 1, 0, 0, 1, 1);
            const p = ctx.getImageData(0, 0, 1, 1).data;
            const r = p[0], g = p[1], b = p[2];

            const currentHex = rgbToHex(r, g, b).toUpperCase();
            liveColorBar.style.backgroundColor = currentHex;
            hexText.innerText = currentHex;
            rgbVal.innerText = `RGB: (${r}, ${g}, ${b})`;

            // --- ‡πÉ‡∏ä‡πâ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç (Logic) ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ ---
            if (b > 130 && r < 100) { 
                // ‡∏™‡∏µ‡∏°‡πà‡∏ß‡∏á/‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô
                updateUI("‚úÖ ‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏™‡∏î‡∏°‡∏≤‡∏Å", "green", "#d4edda", "#155724");
            } else if (g > 100 && b > 80) { 
                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
                updateUI("‚ö†Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á", "orange", "#fff3cd", "#856404");
            } else if (g > r && g > b) { 
                // ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô
                updateUI("‚ùå ‡∏≠‡∏±‡∏ô‡∏ï‡∏£‡∏≤‡∏¢ ‡∏´‡πâ‡∏≤‡∏°‡∏Å‡∏¥‡∏ô!", "red", "#f8d7da", "#721c24");
            } else {
                updateUI("‚ö†Ô∏è ‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô...", "#333", "white", "#333");
            }
        }
        requestAnimationFrame(processFrame);
    }

    function updateUI(text, textColor, cardColor, bodyBg) {
        statusText.innerText = text;
        statusText.style.color = textColor;
        resultCard.style.backgroundColor = cardColor;
        document.body.style.backgroundColor = bodyBg;
    }

    video.addEventListener('play', processFrame);
    startCamera();
</script>
