<body>
    <div id="setupView">

        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="colorPreview"></div>
        <div class="status-card" id="statusCard">
            <span id="statusText">‡∏£‡∏≠‡∏ú‡∏•‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå...</span>
            <p id="rgbVal" style="font-size:12px; color:#aaa; margin-top:10px;">RGB: (0, 0, 0)</p>

    <!-- ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô (Link ‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Apple Device) -->
    <audio id="sound1" src="https://notification-sounds.com" preload="auto"></audio>
    <audio id="sound2" src="https://notification-sounds.com" preload="auto"></audio>
    <audio id="sound3" src="https://notification-sounds.com" preload="auto"></audio>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusText = document.getElementById('statusText');
        const statusCard = document.getElementById('statusCard');
        const colorPreview = document.getElementById('colorPreview');
        const startBtn = document.getElementById('startBtn');
        
        let lastStatus = "";

        // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö iPad ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°
        startBtn.onclick = () => {
            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏™‡∏±‡πâ‡∏ô‡πÜ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏£‡∏∞‡∏ö‡∏ö Audio ‡∏Ç‡∏≠‡∏á Apple
            const audios = [document.getElementById('sound1'), document.getElementById('sound2'), document.getElementById('sound3')];
            audios.forEach(a => { a.play(); a.pause(); a.currentTime = 0; });

            document.getElementById('setupView').style.display = 'none';
            document.getElementById('mainView').style.display = 'block';
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => { video.srcObject = stream; })
                .catch(err => { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á"); });
        }

        function analyzeColor() {
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            if (canvas.width > 0) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const pixel = ctx.getImageData(canvas.width/2, canvas.height/2, 1, 1).data;
                const r = pixel[0], g = pixel[1], b = pixel[2];

                colorPreview.style.backgroundColor = `rgb(${r},${g},${b})`;
                document.getElementById('rgbVal').innerText = `RGB: (${r}, ${g}, ${b})`;

                let currentStatus = "";
                if (b > 110 && r < 120) { 
                    currentStatus = "S1";
                    statusText.innerText = "‚úÖ ‡∏™‡∏î‡∏°‡∏≤‡∏Å";
                    statusCard.style.backgroundColor = "#E8F5E9";
                } else if (g > 100 && b > 80) {
                    currentStatus = "S2";
                    statusText.innerText = "‚ö†Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ";
                    statusCard.style.backgroundColor = "#FFFDE7";
                } else if (g > r && g > b) {
                    currentStatus = "S3";
                    statusText.innerText = "‚ùå ‡∏≠‡∏±‡∏ô‡∏ï‡∏£‡∏≤‡∏¢!";
                    statusCard.style.backgroundColor = "#FFEBEE";
                }

                if (currentStatus !== lastStatus && currentStatus !== "") {
                    if (currentStatus === "S1") document.getElementById('sound1').play().catch(()=>{});
                    if (currentStatus === "S2") document.getElementById('sound2').play().catch(()=>{});
                    if (currentStatus === "S3") document.getElementById('sound3').play().catch(()=>{});
                    lastStatus = currentStatus;
                }
            }
            requestAnimationFrame(analyzeColor);
        }
        video.addEventListener('play', analyzeColor);
    </script>
</body>
</html>
