<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เครื่องตรวจความสด</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f9; margin: 0; padding: 20px; }
        #video-container { position: relative; width: 100%; max-width: 400px; margin: auto; border-radius: 15px; overflow: hidden; background: #000; }
        video { width: 100%; height: auto; }
        .reticle { position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; border: 3px solid #fff; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; }
        #result { margin-top: 20px; padding: 20px; border-radius: 15px; font-size: 24px; font-weight: bold; background: white; }
    </style>
</head>
<body>
    <h2>สแกนสีแผ่นอัญชัน</h2>
    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <div class="reticle"></div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="result">กำลังเปิดกล้อง...</div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');

        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) { resultDiv.innerText = "❌ เปิดกล้องไม่ได้"; }
        }

        function checkColor() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = 10; canvas.height = 10;
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                ctx.drawImage(video, video.videoWidth/2, video.videoHeight/2, 1, 1, 0, 0, 1, 1);
                const p = ctx.getImageData(0, 0, 1, 1).data;
                const r = p[0], g = p[1], b = p[2];

                // Logic ตรวจสอบสี (ม่วง-น้ำเงิน-เขียว)
                if (b > r && b > g) {
                    resultDiv.innerHTML = "✅ สด (ม่วง/น้ำเงิน)<br><small>ปลอดภัยต่อการบริโภค</small>";
                    resultDiv.style.color = "#155724"; resultDiv.style.backgroundColor = "#d4edda";
                } else if (g > r && g > b) {
                    resultDiv.innerHTML = "❌ อันตราย (เขียว/เหลือง)<br><small>พบก๊าซเน่าเสีย ห้ามกิน!</small>";
                    resultDiv.style.color = "#721c24"; resultDiv.style.backgroundColor = "#f8d7da";
                } else {
                    resultDiv.innerHTML = "⚠️ กำลังตรวจวัด...";
                    resultDiv.style.color = "#856404"; resultDiv.style.backgroundColor = "#fff3cd";
                }
            }
            requestAnimationFrame(checkColor);
        }

        video.addEventListener('loadeddata', checkColor);
        start();
    </script>
</body>
</html>
